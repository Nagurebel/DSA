<head>

        const deleteEelement = () => {
            let position = document.getElementById('position').value;
            position = parseInt(position)
            if (position > data.length) return alert("enter value below array length")
            for (let i = position; i < data.length - 1; i++) {
                data[i] = data[i + 1]
            }
            data.length = data.length - 1
            console.log(data)
        }

    </script>

<body>
    <input type="text" id="position" placeholder="enter element">
    <button onclick="deleteEelement()">delete</button>
</body>
