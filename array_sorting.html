<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <script>
        // let data = [40, 30, 12, 25];
        let data = [34, 3, 1, 25, 54, 12, 1, 54, 89, 5, 76, 789];
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data.length; j++) {
                if (data[j] > data[j + 1]) {
                    let temp = data[j];
                    data[j] = data[j + 1];
                    data[j + 1] = temp
                }
            }
        }
        console.log("Assending order", [...new Set(data)])
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data.length; j++) {
                if (data[j] < data[j + 1]) {
                    let temp = data[j];
                    data[j] = data[j + 1];
                    data[j + 1] = temp
                }
            }
        }
        console.log("Dessending order", [...new Set(data)])
    </script>
</head>

<body>
    <h1>Sorting</h1>
</body>

</html>
