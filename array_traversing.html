<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arry Traversing</title>
    <script>
        let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];
        // for (let i = 0; i < data.length; i++) {
        //     const element = data[i];
        //     document.write(`Array index ${i}  ${element} <br/>`)
        // }

        const submit = () => {
            let el = document.getElementById("text").value;
            if (el < data.length && el >= 0 && typeof parseInt(el) === "number") {
                alert(data[el])
            } else {
                alert("Please enter valid input");
            }
        }

    </script>
</head>

<body>
    <input type="text" id="text">
    <button onclick="submit()">Click</button>
</body>

</html>
